// current day of the week.

let day=prompt("enter the days");
if (day=="monday") {
  console.log("Start your week strong!");
}
else if(day=="tuesday") {
  console.log("Keep going");
} 
else if(day=="wednesday") {
  console.log("Halfway there!");
} else if(day=="thrusday") {
  console.log("Almost the weekend!");
} else if(day=="friday") {
    console.log("Happy Friday!");
}
else if(day=="saturday") {
    console.log("Happy Weekend!");
}
else if(day=="sunday") {
    console.log("Happy Weekend");
}
else {
  console.log("not match the day");
}

//simple calculator
let num1=10;
let num2=20;
let opp=prompt("enter operation to perform");
switch(opp){
  case "addition":
     console.log(num1+num2);
     break;
     case "subtraction":
       console.log(num1-num2);
